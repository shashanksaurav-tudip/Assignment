<!DOCTYPE html>
<html>
	<head> 
		<title> Key Pressed Count </title>
		<style>
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#pressed").keypress(function(){
				
					$("#hits").val(parseInt($("#hits").val()) + 1);
				});
			});
			
		</script>
	</head>
	
	<body>
		
		<form>
			Press Key Here:<br>
			<input type="text" id="pressed" value=""><br>
			Total Hits:<br>
			<input type="text" id="hits" value = 0>
		</form>
	
	
		
	</body>
</html>
