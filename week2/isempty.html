<!DOCTYPE html>
<html>
	<head> 
		<title> isEmpty function </title>
		<script>
			function isEmpty(str) {
				if(str == null || str == "") {
					return true;
				}
				else {
					return false;
				}
			}
			document.write(isEmpty("tudip") + " " + isEmpty("") + " " + isEmpty(null));
		</script>
	</head>
