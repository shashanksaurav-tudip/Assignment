<!DOCTYPE html>
<html>
	<head> 
		<title> Color Change </title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#p1").hover(function(){
					$("#p1").css("color", "red");
				}, function(){
					$("#p1").css("color", "blue");
				});
			});
			
		</script>
	</head>
	
	<body>
		
		<p id="p1">
			jQuery Assignment Number 2.
		</p>
	
	
		
	</body>
</html>
